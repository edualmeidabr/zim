<ion-view>
    <ion-nav-title>
        <img src="img/logo.png">
    </ion-nav-title>

    <ion-content class="padding signin-slide" scroll="false">
        <form name="descriptionForm" novalidate="" ng-submit="saveDescription(descriptionForm)">
            <div class="row">
                <h3>Descrição Pessoal</h3>
            </div>

            <div class="row">
                <div class="col col-100">
                    <textarea style="width: 100%" rows="9" placeholder="Descreva porque um aluno deve contratar os seus serviços" ng-model="userProfile.dados.descricao" name="descricao" ng-class="{ 'input-error' : personalDataForm.descricao.$invalid && personalDataForm.$submitted }"
                        required></textarea>
                </div>
            </div>


            <button class="button bg-principal button-bottom-right button-bottom-signin"><i class="icon ion-arrow-right-c"></i></button>

        </form>
    </ion-content>
</ion-view>
