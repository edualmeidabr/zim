<ion-view>
    <ion-nav-title>
        <img src="img/logo.png">
    </ion-nav-title>

    <ion-content class="signin-slide padding" scroll="false">
        <form name="personalDataForm" novalidate="" ng-submit="saveLevelData(personalDataForm)">
            <div class="row">
                <h3>Escolaridade</h3>
            </div>
            <div class="row">
                <ion-list>
                    <ion-radio ng-model="userProfile.level" ng-value="1">Fundamental 1</ion-radio>
                    <ion-radio ng-model="userProfile.level" ng-value="2">Fundamental 2</ion-radio>
                    <ion-radio ng-model="userProfile.level" ng-value="3">MÃ©dio</ion-radio>
                </ion-list>
            </div>


            <div class="row">
                <h3>Dados Pessoais</h3>
            </div>
            <div class="row">
                <div class="col col-100">
                    <input type="text" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="Data de Nascimento" ng-model="userProfile.dados.data_nascimento" name="data_nascimento" ng-class="{ 'input-error' : personalDataForm.data_nascimento.$invalid && personalDataForm.$submitted }">
                </div>
            </div>

            <div class="row">
                <div class="col col-100">
                    <input type="text" placeholder="Onde vc estuda?" ng-model="userProfile.colegio.nome" name="escola">
                </div>
            </div>

            <button class="button bg-principal button-bottom-right button-bottom-signin"><i class="icon ion-arrow-right-c"></i></button>

        </form>


    </ion-content>


</ion-view>
