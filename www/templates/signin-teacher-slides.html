<ion-view>
    <ion-nav-title>
        <img src="img/logo.png">
    </ion-nav-title>

    <ion-content>
        <ion-slides options="optionsSlide" slider="data.slider" class="signin-slide">
            <ion-slide-page drag-content="false">
                <div class="row">
                    <h3>Endereço</h3>
                </div>
                <div class="row">
                    <div class="col col-80">
                        <ion-google-place placeholder="Your address" ng-model="data.address" required name="address" location-changed="locationChanged" />
                    </div>

                    <div class="col col-20 no-padding">

                        <input type="number" placeholder="Nº">

                    </div>
                </div>

                <div class="row">
                    <div class="col col-100">
                        <input type="text" placeholder="Complemento">
                    </div>
                </div>

                <div class="row" ng-init="travel=30">
                    <h3>Deslocamento entre as aulas</h3><br>

                    <div class="col col-100">

                        <div class="item range" style="border: none; background: transparent !important;">

                            <input type="range" ng-model="travel" name="volume" min="15" max="120" value="{{travel}}" step="4">

                        </div>

                        <div class="radius text-center">
                            <small><span ng-if="travel >= 15 && travel < 30">15 minutos</span> <span ng-if="travel >= 30 && travel < 60">30 minutos</span> <span ng-if="travel >= 60 && travel < 120">1 hora</span> <span ng-if="travel == 120">2 horas</span></small>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <h3>Dados Pessoais</h3>
                </div>

                <div class="row">
                    <div class="col col-100">
                        <input type="number" placeholder="CPF">
                    </div>
                </div>

                <div class="row">
                    <div class="col col-100">
                        <input type="number" placeholder="RG">
                    </div>
                </div>

                <div class="row">
                    <div class="col col-100">
                        <input type="number" placeholder="Data de Nascimento">
                    </div>
                </div>

                <!--<div class="row">
                    <h3>Sexo</h3>
                    <div class="col col-100">
                        <ion-list>
                            <ion-radio ng-model="sex" ng-value="'M'">Masculino</ion-radio>
                            <ion-radio ng-model="sex" ng-value="'F'">Feminino</ion-radio>
                        </ion-list>
                    </div>
                </div>-->

                <div class="row">
                    <h3>Experiência</h3><br>

                    <div class="col col-100">

                        <div class="item range" style="border: none; background: transparent !important;">

                            <input type="range" ng-model="experience" name="volume" min="0" max="5" value="{{experience}}" ng-change="changeExperience(experience)">

                        </div>

                        <div class="radius text-center">
                            <small><span ng-if="experience == 0">Nenhuma</span> <span ng-if="experience == 1">1 ano</span> <span ng-if="experience > 1">{{experience}} anos</span></small>
                        </div>
                    </div>
                </div>





                <div class="footer-bar footer-bar-sign no-padding">

                    <div class="button-bar bg-principal">
                        <a class="button bg-principal button-full" ng-click="nextSlide()"><i class="icon ion-person"></i> Confirmar</a>
                    </div>
                </div>
            </ion-slide-page>


            <ion-slide-page>
                <div class="row">
                    <h3>Disponibilidade</h3>
                </div>
                <ion-list class="availability">

                    <ion-checkbox ng-model="availability.day" ng-repeat="day in weekDays" ng-click="showPopupDay()">{{day.name}}</ion-checkbox>

                </ion-list>
                <div class="footer-bar footer-bar-sign no-padding">

                    <div class="button-bar bg-principal">
                        <button class="button bg-principal button-full" ng-click="nextSlide()"><i class="icon ion-calendar"></i> Confirmar</button>
                    </div>
                </div>

            </ion-slide-page>

            <ion-slide-page>
                <!--<ion-scroll direction="y" style="height: 1200px;">-->
                <div class="row">
                    <h3>Matérias que leciona</h3>
                </div>
                <ion-list>
                    <!-- style="height: 1200px;"-->
                    <ion-checkbox ng-model="subject.id" ng-repeat="subject in subjectMini" ng-click="showPopupSubject()" mode="ios">{{subject.title}}</ion-checkbox>

                </ion-list>
                <!--</ion-scroll>-->

                <div class="footer-bar footer-bar-sign no-padding">
                    <div class="button-bar bg-principal">
                        <a class="button bg-principal button-full" ng-click="doLogin()"><i class="icon ion-checkmark"></i> Confirmar</a>
                    </div>
                </div>
            </ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-view>
